<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>ACADPORTAL</title>
    <link rel="stylesheet" href="signup.css" />
</head>
<body>
    <form action="#####">
        <div class="container_signup">
            <h2>Register here!</h2>
            <asp:Label runat="server" Text="fstname" required>First Name</asp:Label>
            <input id="Text1" type="text" />

            <asp:Label runat="server" Text="lstname" required>Last Name</asp:Label>
            <input id="Text1" type="text" />

            <br />

        </div><asp:HiddenField runat="server"></asp:HiddenField>
    </form>

</html>
